# GigaChat API
# Используйте либо access_token (если уже получен), либо auth_key (для автоматического получения токена)
# gigachat_access_token: "your-access-token-here"
gigachat_auth_key: "your-authorization-key-here"  # Base64 encoded Client ID:Client Secret
gigachat_api_url: "https://gigachat.devices.sberbank.ru/api/v1"
gigachat_auth_url: "https://ngw.devices.sberbank.ru:9443/api/v2/oauth"

# Сервер
port: "8080"

# Логирование
log_level: "info"    # debug, info, warn, error
log_format: "text"   # text, json

# Хранилище
database_path: "data.db"

# Лимиты
max_request_body_size: 1048576  # 1 MB в байтах
max_query_limit: 1000           # максимальный limit для запросов к истории/логам
default_query_limit: 100        # дефолтный limit

# CORS
# Список разрешенных origins. Используйте ["*"] для разрешения всех (не рекомендуется в production)
cors_allowed_origins:
  - "http://localhost:5173"
  - "http://localhost:8080"
